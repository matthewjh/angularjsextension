<html>
  <!-- Page to use for testing the 'ui' component without needing to build the entire Chrome extension -->
  <head>
    <script src="/node_modules/zone.js/zone.js"></script>
    <script src="/node_modules/traceur/bin/traceur.js"></script>
    <script src="/node_modules/es6-module-loader/dist/es6-module-loader-sans-promises.js"></script>
    <script src="/node_modules/systemjs/dist/system.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body>
    <script>
      System.traceurOptions = {
        annotations: true,
        memberVariables: true,
        typeAssertions: true,
        typeAssertionModule: 'node_modules/rtts_assert/es6/src/rtts_assert.es6',
        types: true
      };

      System.config({
        baseURL: '../'
      });

      System.paths = {
        '*': 'ui/*.js',
        '*.es6': 'ui/*.es6',
        'angular2/*': 'node_modules/angular2/es6/dev/es6/angular2/*.es6',
        'rtts_assert/*': 'node_modules/rtts_assert/es6/src/*.es6',
        'node_modules/rtts_assert/es6/src/*.es6': 'node_modules/rtts_assert/es6/src/*.es6',
        'rx/*': 'node_modules/rx/*.js',
        'bootstrap': 'ui/src/bootstrap.js'
      };

      System.import('bootstrap');
    </script>

    <app></app>
  </body>
</html>
